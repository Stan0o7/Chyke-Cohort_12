<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&family=Bungee+Outline&family=Inter&family=Lato:wght@400;900&family=Montserrat:wght@400;500;700;900&family=Mulish:wght@400;600;700;800&family=Noto+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    
    <div class="signup">
    
        <div class="form">

            <h1>Sign Up</h1>
            <label for="name" class="lab">
                <span class="ast">*</span>
                <input type="text" name="name" placeholder="Name">
            </label>

            <label for="email" class="lab">
                <span class="ast">*</span>
                <input type="email" name="email" placeholder="Email">
            </label>

            <label for="number">
                <input type="text" name="number" placeholder="Telephone">
            </label>

            <div class="subform">
                <label for="gender">
                    <input type="text" name="gender" placeholder="Gender">
                </label>

                <label for="age">
                    <input type="text" name="Age" placeholder="age">
                </label>
            </div>

            <button>Submit</button>

            <div class="lines">
                <div class="line"></div>
                <p>Or sign up with</p>
                <div class="line"></div>
            </div>

            <div class="icons">
                <i class="fa-brands  fa-google"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-apple"></i>
            </div>
            <p>Already have an account? <span class="acc">Sign in</span></p>
        </div>
    </div>
</body>
</html>
